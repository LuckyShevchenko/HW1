<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header-container">
        <div class="header__top">
            <h1 class="header__tittle">Добро пожаловать<br> на мой сайт !</h1>
            <p class="header__paragraf">Вам предстоит пройти несколько увлекательных<br> игр. Если готов нажимай <span
                    class="header__text"><b>поехали</b></span> и <span class="header__text"><b>приступай</b></span> </p>
            <form action="#">
                <button class="header__bottom">Поехали!</button>
            </form>
        </div>
    </div>
    <main class="main-container">
        <div class="main__box">
            <div class="game">
                <img class="main__game-box" src="img/game1.jpg" alt="game">
                <a class="main__text" href="#">Игра 1</a>
            </div>
            <div class="game">
                <img class="main__game-box" src="img/game2.jpg" alt="game">
                <a class="main__text" href="#">Игра 2</a>
            </div>
            <div class="game">
                <img class="main__game-box" src="img/game3.jpg" alt="game">
                <a class="main__text" href="#">Игра 3</a>
            </div>
        </div>
    </main>
     <main class="gamer">
        <div class="gamepad">
            <div class="gamer-text">
                <h2 class="gamer__header">Времена года!</h2>
            <p class="gamer__paragraf">Нажмите кнопку играть, введите номер месяца (от 1 до 12) и вы<br> узнаете к какому времени года он относится</p>
            <form action="#">
                <button class="gamer__bottom">Играть!</button>
            </form>
            </div>
            <div class="gamer-img">
                <img class="gamer-game" src="img/girl&boy.svg" alt="gamer">
            </div>
        </div>

     </main>
    <script src="script.js"></script>
</body>

</html>
